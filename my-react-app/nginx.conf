# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS server configuration for a React Single Page Application (SPA)
server {
    # Listen on port 443 for SSL connections
    listen 443 ssl;
    server_name _;

    # SSL Certificate and Key paths (inside the container)
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # The root directory where the built React files are located.
    root /usr/share/nginx/html;

    # The entry point of the application
    index index.html;

    # This is the crucial part for SPAs.
    # It falls back to serving /index.html for any path that doesn't match a static file.
    # This allows React Router to handle client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        # The name 'backend' is resolved by Docker's internal DNS
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
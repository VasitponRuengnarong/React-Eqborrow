<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment List | Thai PBS E-Payment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="images/logob.png" alt="Thai PBS Logo" />
          <div class="logo-text">
            <div class="brand">Thai PBS</div>
            <div class="system">E-PAYMENT</div>
          </div>
        </div>
        <ul class="nav-links">
          <li>
            <a href="dashboard.html"
              ><i class="fa-solid fa-house"></i> หน้าหลัก</a
            >
          </li>
          <li class="active">
            <a href="payment.html"
              ><i class="fa-solid fa-file-invoice-dollar"></i> รายการชำระเงิน</a
            >
          </li>
          <li>
            <a href="history.html"
              ><i class="fa-solid fa-clock-rotate-left"></i>
              ประวัติการทำรายการ</a
            >
          </li>
          <li>
            <a href="req_search.html"
              ><i class="fa-solid fa-magnifying-glass"></i> ค้นหาคำร้อง</a
            >
          </li>
          <li>
            <a href="profile.html"
              ><i class="fa-solid fa-user"></i> ข้อมูลส่วนตัว</a
            >
          </li>
          <li>
            <a href="setting.html"><i class="fa-solid fa-gear"></i> ตั้งค่า</a>
          </li>
        </ul>
        <div class="logout-section">
          <a href="#" id="logoutBtn"
            ><i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ</a
          >
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="user-profile">
            <img
              src="https://ui-avatars.com/api/?name=User+Name&background=ff6b35&color=fff"
              alt="User"
            />
            <span>ทดสอบ</span>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="page-header">
            <h2>รายการชำระเงิน (Payment List)</h2>
            <button class="btn btn-primary" id="btnAddPayment">
              <i class="fa-solid fa-plus"></i> สร้างรายการ
            </button>
          </div>

          <div class="search-bar">
            <input type="text" placeholder="ค้นหารายการชำระเงิน" />
            <button class="btn btn-primary">
              <i class="fa-solid fa-search"></i> ค้นหา
            </button>
          </div>

          <!-- Payment Table -->
          <div class="recent-activity">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>เลขที่เอกสาร</th>
                    <th>ชื่อสมาชิก</th>
                    <th>รายการ</th>
                    <th>วันที่</th>
                    <th>ช่องทางชำระเงิน</th>
                    <th>จำนวนเงิน</th>
                    <th>สถานะ</th>
                  </tr>
                </thead>
                <tbody id="paymentTableBody">
                  <!-- Rows will be added dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add Payment Modal -->
    <div id="addPaymentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>สร้างรายการชำระเงิน</h3>
          <span class="close-modal">&times;</span>
        </div>
        <form id="addPaymentForm">
          <div class="form-group">
            <label>ชื่อสมาชิก</label
            ><input type="text" id="payMember" required />
          </div>
          <div class="form-group">
            <label>รายการ</label><input type="text" id="payItem" required />
          </div>
          <div class="form-group">
            <label>ช่องทางชำระเงิน</label>
            <select id="payMethod">
              <option value="โอนเงิน">โอนเงิน</option>
              <option value="บัตรเครดิต">บัตรเครดิต</option>
              <option value="เงินสด">เงินสด</option>
            </select>
          </div>
          <div class="form-group">
            <label>จำนวนเงิน</label
            ><input type="number" id="payAmount" required />
          </div>
          <div class="form-group">
            <label>สถานะ</label
            ><select id="payStatus">
              <option value="paid">ชำระแล้ว</option>
              <option value="pending">รอชำระ</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">บันทึก</button>
          </div>
        </form>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="payment.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information | Thai PBS E-Payment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="images/logob.png" alt="Thai PBS Logo" />
          <div class="logo-text">
            <div class="brand">Thai PBS</div>
            <div class="system">E-PAYMENT</div>
          </div>
        </div>
        <ul class="nav-links">
          <li>
            <a href="dashboard.html"
              ><i class="fa-solid fa-house"></i> หน้าหลัก</a
            >
          </li>
          <li>
            <a href="payment.html"
              ><i class="fa-solid fa-file-invoice-dollar"></i> รายการชำระเงิน</a
            >
          </li>
          <li>
            <a href="history.html"
              ><i class="fa-solid fa-clock-rotate-left"></i>
              ประวัติการทำรายการ</a
            >
          </li>
          <li>
            <a href="req_search.html"
              ><i class="fa-solid fa-magnifying-glass"></i> ค้นหาคำร้อง</a
            >
          </li>
          <li class="active">
            <a href="profile.html"
              ><i class="fa-solid fa-user"></i> ข้อมูลส่วนตัว</a
            >
          </li>
          <li>
            <a href="setting.html"><i class="fa-solid fa-gear"></i> ตั้งค่า</a>
          </li>
        </ul>
        <div class="logout-section">
          <a href="#" id="logoutBtn"
            ><i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ</a
          >
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="user-profile">
            <img
              src="https://ui-avatars.com/api/?name=User+Name&background=ff6b35&color=fff"
              alt="User"
            />
            <span>ทดสอบ</span>
          </div>
        </header>

        <div class="content-wrapper">
          <h2>ข้อมูลส่วนตัว (Personal Information)</h2>

          <div class="profile-card">
            <div class="profile-header-section">
              <img
                src="https://ui-avatars.com/api/?name=User+Name&background=ff6b35&color=fff&size=128"
                alt="Profile"
                class="profile-img-large"
              />
              <div class="profile-title">
                <h3>ทดสอบ ทดสอบ</h3>
                <p>ประเภทสมาชิก: บุคคลธรรมดา</p>
                <p>รหัสสมาชิก: MEM-2023-8899</p>
              </div>
            </div>

            <form class="profile-form" id="profileForm">
              <div class="form-grid">
                <div class="form-group">
                  <label>เลขที่บัตรประชาชน</label>
                  <input
                    type="text"
                    value="1-1002-00345-67-8"
                    disabled
                    style="background-color: #eee; cursor: not-allowed"
                  />
                </div>
                <div class="form-group">
                  <label>อีเมล</label>
                  <input type="email" value="somchai.j@example.com" readonly />
                </div>
                <div class="form-group">
                  <label>ชื่อจริง</label>
                  <input type="text" value="สมชาย" readonly />
                </div>
                <div class="form-group">
                  <label>นามสกุล</label>
                  <input type="text" value="ใจดี" readonly />
                </div>
                <div class="form-group">
                  <label>เบอร์โทรศัพท์มือถือ</label>
                  <input type="tel" value="081-234-5678" readonly />
                </div>
                <div class="form-group">
                  <label>เบอร์โทรศัพท์บ้าน</label>
                  <input type="tel" value="02-123-4567" readonly />
                </div>
                <div class="form-group full-width">
                  <label>ที่อยู่</label>
                  <input
                    type="text"
                    value="123/45 ถนนวิภาวดีรังสิต แขวงตลาดบางเขน เขตหลักสี่ กรุงเทพมหานคร 10210"
                    readonly
                  />
                </div>
              </div>

              <div class="action-buttons">
                <button type="button" class="btn btn-primary" id="editBtn">
                  <i class="fa-solid fa-pen-to-square"></i> แก้ไขข้อมูล
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelBtn"
                  style="display: none"
                >
                  <i class="fa-solid fa-xmark"></i> ยกเลิก
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="saveBtn"
                  style="display: none"
                >
                  <i class="fa-solid fa-save"></i> บันทึก
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="profile.js"></script>
  </body>
</html>

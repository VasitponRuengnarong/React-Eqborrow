<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Management | Thai PBS E-Payment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/category.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Main Content -->
      <main class="main-content">
        <div class="content-wrapper">
          <div class="page-header">
            <h2>จัดการหมวดหมู่สินค้า (Category Management)</h2>
            <button class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> เพิ่มหมวดหมู่
            </button>
          </div>

          <div class="search-bar">
            <input type="text" placeholder="ค้นหาหมวดหมู่" />
            <button class="btn btn-primary">
              <i class="fa-solid fa-search"></i> ค้นหา
            </button>
          </div>

          <!-- Category Table -->
          <div class="recent-activity">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>รหัสหมวดหมู่</th>
                    <th>ชื่อหมวดหมู่</th>
                    <th>รายละเอียด</th>
                    <th>สถานะ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>CAT-001</td>
                    <td>อุปกรณ์ถ่ายทำ</td>
                    <td>กล้อง, ขาตั้งกล้อง, เลนส์</td>
                    <td><span class="status paid">ใช้งาน</span></td>
                  </tr>
                  <tr>
                    <td>CAT-002</td>
                    <td>อุปกรณ์เสียง</td>
                    <td>ไมโครโฟน, เครื่องบันทึกเสียง</td>
                    <td><span class="status paid">ใช้งาน</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>เพิ่มหมวดหมู่ใหม่</h3>
          <span class="close-modal">&times;</span>
        </div>
        <form id="addCategoryForm">
          <div class="form-group">
            <label>ชื่อหมวดหมู่</label>
            <input
              type="text"
              id="cName"
              required
              placeholder="ระบุชื่อหมวดหมู่"
            />
          </div>
          <div class="form-group">
            <label>รายละเอียด</label>
            <textarea
              id="cDesc"
              rows="3"
              placeholder="ระบุรายละเอียดเพิ่มเติม"
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-family: inherit;
              "
            ></textarea>
          </div>
          <div class="form-group">
            <label>สถานะ</label>
            <select id="cStatus">
              <option value="active">ใช้งาน</option>
              <option value="inactive">ไม่ใช้งาน</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">บันทึก</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/category.js"></script>
  </body>
</html>

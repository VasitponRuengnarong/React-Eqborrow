services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_DATABASE: ebrs_system
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8081:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npx nodemon -L server.js
    environment:
      DB_HOST: db
      DB_USER: root
      DB_NAME: ebrs_system
      DB_PASSWORD: root
      DB_PORT: 3306
      PORT: 8080
      EMAIL_USER: keng24022547@gmail.com # แก้ไขเป็นอีเมลจริงของคุณ
      EMAIL_PASS: sggu dpot lbgh lvva # แก้ไขเป็นรหัสผ่านแอป (App Password)
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true # ตั้งค่าเพื่อให้ระบบ Hot Reload ทำงานได้ถูกต้องบน Windows
      - WDS_SOCKET_PORT=0
      - BACKEND_URL=http://backend:8080
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  db_data:

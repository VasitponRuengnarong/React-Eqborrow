<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Payment password reset| Thai PBS</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="password-forgot.css" />
  </head>

  <body>
    <div class="password-reset-container">
      <div class="left-panel">
        <a
          href="login.html"
          class="logo-lockup"
          style="text-decoration: none; color: inherit"
        >
          <img src="images/logo.png" alt="Thai PBS Logo" />
          <div class="logo-text"></div>
        </a>

        <h1>E-Payment</h1>
        <p>
          ระบบการชำระเงินอิเล็กทรอนิกส์<br />
          สำหรับองค์กร Thai PBS
        </p>
      </div>

      <div class="right-panel">
        <div class="header-text">ลืมรหัสผ่าน</div>

        <form id="passwordResetForm">
          <div class="input-group">
            <label>อีเมล</label>
            <div class="input-icon">
              <i class="fa-solid fa-envelope left-icon"></i>
              <input type="email" id="email" placeholder="ระบุอีเมลของคุณ" />
            </div>
            <div class="error-message" id="emailError">
              รูปแบบอีเมลไม่ถูกต้อง
            </div>
          </div>

          <button type="submit" class="pass-btn">ส่งคำขอรหัสผ่านใหม่</button>

          <div class="register-link">
            ยังไม่มีบัญชี?
            <a href="register.html">สมัครสมาชิก</a>
          </div>
        </form>
      </div>
    </div>

    <script src="password-forgot.js"></script>
  </body>
</html>
